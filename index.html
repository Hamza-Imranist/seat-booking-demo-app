<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Seat Booking</title>
    <script src="https://kit.fontawesome.com/5a01f232c4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="social-icons-div">
      <div class="social-icon"><a href="https://github.com/Hamza-Imranist" target="_blank"><i class="fab fa-github"></i></a></div>
      <div class="social-icon"><a href="https://www.linkedin.com/in/hamza-abbas-a64445150/" target="_blank"><i class="fab fa-linkedin-in"></i></a></div>
      <div class="social-icon"><a href="https://codepen.io/hamza-imranist" target="_blank"><i class="fab fa-codepen"></i></a></div>
      <div class="social-icon"><a href="https://twitter.com/Imranist18" target="_blank"><i class="fab fa-twitter"></i></a></div>
      <div class="social-icon"><a href="https://www.instagram.com/hamza_imranist" target="_blank"><i class="fab fa-instagram"></i></a></div>
      <div class="social-icon"><a href="https://m.facebook.com/hamza.imranist" target="_blank"><i class="fab fa-facebook-f"></i></a></div>
      <div class="line-div">
          <div class="line">

          </div>
      </div>
  </div>
  <div class="email-div">
      <div class="email-text">
          <a href="mailto:imranist@teamalif.com" target="_blank">imranist@<span class="nav-number">teamalif</span>.com</a>
      </div>
      <div class="line-div">
          <div class="line">
              
          </div>
      </div>
  </div>
    <div class="movie-container">
      <label>Pick a movie:</label>
      <select id="movie">
        <option value="10">Avengers: Endgame ($10)</option>
        <option value="12">Joker ($12)</option>
        <option value="8">Toy Story 4 ($8)</option>
        <option value="9">The Lion King ($9)</option>
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>

    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
    </div>

    <p class="text">
      You have selected <span id="count">0</span> seats for a price of $<span
        id="total"
        >0</span
      >
    </p>

    <script src="script.js"></script>
  </body>
</html>
